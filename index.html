<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="header-card">        
        <img  
        class="image-card"
        srcset="./assets/images/image-header-mobile.jpg 654w,
                ./assets/images/image-header-desktop.jpg 540w"
        sizes="(max-width: 720px) 654px, 297px"
        src="./assets/images/image-header-desktop.jpg"
        alt="Image Card" />
        <div class="overlay"></div>
      </section>
      <section class="body-card">        
        <h1 class="header">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats-values">          
          <div>
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div>
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </section>      
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@osenprema</a>.
    </footer>
  </body>
</html>
